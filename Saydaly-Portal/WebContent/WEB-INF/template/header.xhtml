<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<div style="min-height: 60px;">


		<div style="padding-top: 10px; padding-bottom: 5px; padding-left: 40px; padding-right: 40px;">

			<span style="padding-left: 30px; margin-left: 15px;"> <img
				src="#{request.contextPath}/resources/images/CompanyLogo.jpg"
				alt="saydaly logo image"
				style="background-color: white; border-radius: 1px 0px 5px 1px; -moz-border-radius: 1px 0px 5px 1px; -webkit-border-radius: 1px 0px 5px 1px; box-shadow: 0px 2px 0px 8px orange; -moz-box-shadow: 0px 2px 0px 8px orange; -webkit-box-shadow: 0px 2px 0px 8px orange;" />
			</span> 
			
			<span style="padding-right: 30px; margin-right: 15px; padding-top: 15px; float: right;">
				<form id="logout" action="/logout.xhtml"> 
					<a href="#" style="color:yellow" onclick="$('#logout').submit()"> #{bundle.SAYDALY_GENERAL_LOG_OUT} </a>
				</form>
			</span>
			
			<span style="padding-top: 15px; float: right;">
				<h:outputText value="Hello, " style="color: white; font-size: 17px;" />
				<p:commandLink id="user" actionListener="#"
					style="text-decoration: none;">
					<h:outputText
						value="#{applicationScopeStore.getCurrentlyLoggedUser().userLoginCode}"
						style="color: orange;" />
				</p:commandLink> 
				<h:outputText value="&#160;&#160; | &#160;&#160;" style="color: white;" /> 
			</span>

		</div>
	</div>

</ui:composition>
