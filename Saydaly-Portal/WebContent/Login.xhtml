<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{bundle.APPLICATION_GENERAL_LOGIN}</title>
	<!-- 		<link href='http://fonts.googleapis.com/css?family=Raleway:300,200' -->
	<!-- 			rel='stylesheet' type='text/css' /> -->
	<h:outputStylesheet name="css/reset.css" />
	<h:outputStylesheet name="css/style.css" />

</h:head>

<h:body>
<div style="poisition:fixed ; top:0px; height: 30px; background-color: black;">

</div>
	<div class="menu"></div>
	<div class="form">
		<h:form>
			<p:panelGrid style="width:100%">
			<p:row>
				<p:column colspan="2">
					<p:messages></p:messages>
				</p:column>
			
			</p:row>
				<p:row>
					<p:column>
						<p:outputLabel styleClass="white bold"
							value="#{bundle.APPLICATION_GENERAL_EMAIL}" />
					</p:column>
					<p:column>
						<p:inputText value="#{loginBean.userName}" styleClass="input"
							maxlength="50" style="width:180px" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel styleClass="white bold"
							value="#{bundle.APPLICATION_GENERAL_PASSWORD}" />

					</p:column>
					<p:column>
						<p:password styleClass="input" value="#{loginBean.password}"
							style="width:180px" maxlength="25" id="password" />

					</p:column>
				</p:row>
				<p:row>
					<p:column></p:column>
					<p:column>

						<p:commandButton styleClass="submit"
							actionListener="#{loginBean.login()}" update="@form"
							value="#{bundle.APPLICATION_GENERAL_LOGIN}" />

						<p:commandButton styleClass="submit"
							value="#{bundle.APPLICATION_GENERAL_FORGET_MY_PASSWORD}" />

					</p:column>

				</p:row>
			</p:panelGrid>
		</h:form>
	</div>



	<!-- 	<script -->
	<!-- 		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->

</h:body>
</html>
